<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
        <link rel="icon" href='#{resource["favicon.ico"]}' />
        <h:outputStylesheet name="bootstrap.css" />
        <h:outputStylesheet name="forge-style.css" />
        <h:form style="position:absolute; right: 10px">
            <p:themeSwitcher id="basic" style="width:165px" value="#{temaBean.tema}">
                <f:selectItem itemLabel="Choose Theme" itemValue="" />
                <f:selectItems value="#{temaBean.temas}" var="tema" itemLabel="#{tema}" itemValue="#{tema}" />
                <f:ajax />
            </p:themeSwitcher>
        </h:form>
    </h:head>

    <h:body>
        <p:growl id="messages" showDetail="true" autoUpdate="true" />
        <ui:debug rendered="#{facesContext.application.projectStage == 'Development'}" />
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <h:link id="brandLink" outcome="/index.xhtml" styleClass="brand">
                        <h:outputText value="Welcome to " rendered=" #{request.userPrincipal !=null} "/>
                            Sistema Salete
                        <h:outputText value=",  #{request.userPrincipal.name}" rendered="#{request.userPrincipal !=null} "/>
                    </h:link>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="http://forge.jboss.org/document/hands-on-lab">How to Customize</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container forgecontainer">
            <div id="navigation">
                <h:link id="homeLink" outcome="/index.xhtml">
                    <h:graphicImage value='#{resource["forge-logo.png"]}' alt="Forge... get hammered" />	
                </h:link>
                <ul>
                    <li>
                        <h:link outcome="/cargo/search" value="Cargo"/>
                    </li>
                    <li>
                        <h:link outcome="/culto/search" value="Culto"/>
                    </li>
                    <li>
                        <h:link outcome="/frequencia/search" value="Frequencia"/>
                    </li>
                    <li>
                        <h:link outcome="/igreja/search" value="Igreja"/>
                    </li>
                    <li>
                        <h:link outcome="/membro/search" value="Membro"/>
                    </li>
                    <li>
                        <h:link outcome="/municipio/search" value="Municipio"/>
                    </li>
                </ul>
            </div>

            <div id="content">
                <h1>
                    <ui:insert name="header" />
                </h1>
                <h2>
                    <ui:insert name="subheader" />
                </h2>

                <ui:insert name="main" />
            </div>
        </div>

        <footer>
            <div id="footer-wrapper">
                <p>Powered by <a href="http://jboss.org/forge">Forge</a></p>
            </div>
        </footer>

    </h:body>
</html>
