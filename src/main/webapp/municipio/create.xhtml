<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{municipioBean.id}'/>
		<f:event type="preRenderView" listener='#{municipioBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Municipio"/>

	<ui:define name="header">
		Municipio
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty municipioBean.id}'>
				Edit existing Municipio
			</c:when>
			<c:otherwise>
				Create a new Municipio
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="municipioBeanMunicipioNome" value="Nome:"/>
				<h:panelGroup>
					<h:inputText id="municipioBeanMunicipioNome" value="#{municipioBean.municipio.nome}"/>
					<h:message for="municipioBeanMunicipioNome" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="municipioBeanMunicipioUf" value="Uf:"/>
				<h:panelGroup>
					<h:inputText id="municipioBeanMunicipioUf" maxLength="2" value="#{municipioBean.municipio.uf}"/>
					<h:message for="municipioBeanMunicipioUf" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="municipioBeanMunicipioCep" value="Cep:"/>
				<h:panelGroup>
					<h:inputText id="municipioBeanMunicipioCep" maxLength="10" value="#{municipioBean.municipio.cep}"/>
					<h:message for="municipioBeanMunicipioCep" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{municipioBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty municipioBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{municipioBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{municipioBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
