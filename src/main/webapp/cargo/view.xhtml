<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{cargoBean.id}'/>
		<f:event type="preRenderView" listener='#{cargoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="DadosCargo"/>

	<ui:define name="header">
		Dados do Cargo
	</ui:define>

	<ui:define name="subheader">
		
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<p:panelGrid columnClasses="label,component" columns="2">
			<p:outputLabel for="cargoBeanCargoNomeCargo" value="Nome Cargo:"/>
			<h:outputText id="cargoBeanCargoNomeCargo" value="#{cargoBean.cargo.nomeCargo}"/>
			<p:outputLabel for="cargoBeanCargoDescricao" value="Descrição:"/>
			<h:inputTextarea id="cargoBeanCargoDescricao" value="#{cargoBean.cargo.descricao}"/>
			<p:outputLabel for="cargoBeanCargoDataInic" value="Data Inicial:"/>
                        <h:outputText id="cargoBeanCargoDataInic" value="#{cargoBean.cargo.dataInic.time}">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
			</h:outputText>
			<p:outputLabel for="cargoBeanCargoDataFinal" value="Data Final:"/>
			<h:outputText id="cargoBeanCargoDataFinal" value="#{cargoBean.cargo.dataFinal.time}">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
			</h:outputText>
		</p:panelGrid>

		<div class="buttons">
			<h:link value="Pesquisar Cargo" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Criar Novo" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
