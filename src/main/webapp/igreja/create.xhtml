<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{igrejaBean.id}'/>
		<f:event type="preRenderView" listener='#{igrejaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Igreja"/>

	<ui:define name="header">
		Igreja
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty igrejaBean.id}'>
				Edit existing Igreja
			</c:when>
			<c:otherwise>
				Create a new Igreja
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="igrejaBeanIgrejaRazaoSocial" value="Razao Social:"/>
				<h:panelGroup>
					<h:inputText id="igrejaBeanIgrejaRazaoSocial" value="#{igrejaBean.igreja.razaoSocial}"/>
					<h:message for="igrejaBeanIgrejaRazaoSocial" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="igrejaBeanIgrejaCnpj" value="Cnpj:"/>
				<h:panelGroup>
					<h:inputText id="igrejaBeanIgrejaCnpj" value="#{igrejaBean.igreja.cnpj}"/>
					<h:message for="igrejaBeanIgrejaCnpj" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="igrejaBeanIgrejaEndereco" value="Endereco:"/>
				<h:panelGroup>
					<h:inputText id="igrejaBeanIgrejaEndereco" value="#{igrejaBean.igreja.endereco}"/>
					<h:message for="igrejaBeanIgrejaEndereco" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="igrejaBeanIgrejaNumero" value="Numero:"/>
				<h:panelGroup>
					<h:inputText id="igrejaBeanIgrejaNumero" maxLength="4" value="#{igrejaBean.igreja.numero}"/>
					<h:message for="igrejaBeanIgrejaNumero" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="igrejaBeanIgrejaComplemento" value="Complemento:"/>
				<h:panelGroup>
					<h:inputText id="igrejaBeanIgrejaComplemento" maxLength="15" value="#{igrejaBean.igreja.complemento}"/>
					<h:message for="igrejaBeanIgrejaComplemento" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="igrejaBeanIgrejaFone1" value="Fone 1:"/>
				<h:panelGroup>
					<h:inputText id="igrejaBeanIgrejaFone1" maxLength="20" value="#{igrejaBean.igreja.fone1}"/>
					<h:message for="igrejaBeanIgrejaFone1" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="igrejaBeanIgrejaFone2" value="Fone 2:"/>
				<h:panelGroup>
					<h:inputText id="igrejaBeanIgrejaFone2" maxLength="20" value="#{igrejaBean.igreja.fone2}"/>
					<h:message for="igrejaBeanIgrejaFone2" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="igrejaBeanIgrejaCategora" value="Categora:"/>
				<h:panelGroup>
					<h:inputText id="igrejaBeanIgrejaCategora" value="#{igrejaBean.igreja.categora}"/>
					<h:message for="igrejaBeanIgrejaCategora" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="igrejaBeanIgrejaDataCad" value="Data Cad:"/>
				<h:panelGroup>
					<h:inputText id="igrejaBeanIgrejaDataCad" value="#{igrejaBean.igreja.dataCad}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="igrejaBeanIgrejaDataCad" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="igrejaBeanIgrejaDataFun" value="Data Fun:"/>
				<h:panelGroup>
					<h:inputText id="igrejaBeanIgrejaDataFun" value="#{igrejaBean.igreja.dataFun}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="igrejaBeanIgrejaDataFun" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="igrejaBeanIgrejaEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="igrejaBeanIgrejaEmail" maxLength="75" value="#{igrejaBean.igreja.email}"/>
					<h:message for="igrejaBeanIgrejaEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="igrejaBeanIgrejaNomeMunicipio" value="Nome Municipio:"/>
				<h:panelGroup>
					<h:inputText id="igrejaBeanIgrejaNomeMunicipio" maxLength="25" value="#{igrejaBean.igreja.nomeMunicipio}"/>
					<h:message for="igrejaBeanIgrejaNomeMunicipio" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{igrejaBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty igrejaBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{igrejaBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{igrejaBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
