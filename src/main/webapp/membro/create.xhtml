<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/resources/scaffold/pageTemplate.xhtml">

    <f:metadata>
        <f:viewParam name="id" value='#{membroBean.id}'/>
        <f:event type="preRenderView" listener='#{membroBean.retrieve}'/>
    </f:metadata>

    <ui:param name="pageTitle" value="Criar Membro"/>

    <ui:define name="header">
        Membro
    </ui:define>

    <ui:define name="subheader">
        <c:choose>
            <c:when test='#{!empty membroBean.id}'>
                Editar Membro
            </c:when>
            <c:otherwise>
                Criar Novo Membro
            </c:otherwise>
        </c:choose>
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">
        <h:form id="create">

            <p:panelGrid columnClasses="label,component" columns="2">
                <p:outputLabel for="membroBeanMembroNome" value="Nome:"/>
                <h:panelGroup>
                    <p:inputText id="membroBeanMembroNome" required="true" value="#{membroBean.membro.nome}"
                                 requiredMessage="Nome é Obrigatório!" validatorMessage="Nome não pode ser superior a 75">
                        <f:validateLength maximum="75" />
                        <f:ajax event="blur" render="messages" />
                    </p:inputText>
                    <p:message for="membroBeanMembroNome" />
                </h:panelGroup>
                <p:outputLabel for="membroBeanMembroSexo" value="Sexo:"/>
                <h:panelGroup>
                    <p:selectOneRadio id="membroBeanMembroSexo" value="#{membroBean.membro.sexo}">
                        <f:selectItem itemLabel="Masculino" itemValue="M" />
                        <f:selectItem itemLabel="Feminino" itemValue="F" />
                    </p:selectOneRadio>
                    <p:message for="membroBeanMembroSexo" />
                </h:panelGroup>
                <p:outputLabel for="membroBeanMembroNascimento" value="Nascimento:"/>
                <h:panelGroup>
                    <p:calendar id="membroBeanMembroNascimento" value="#{membroBean.membro.nascimento.time}"
                                pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" mask="true"/>
                    <p:message for="membroBeanMembroNascimento" />
                </h:panelGroup>
                <p:outputLabel for="membroBeanMembroEndereco" value="Endereco:"/>
                <h:panelGroup>
                    <p:inputText id="membroBeanMembroEndereco" value="#{membroBean.membro.endereco}"
                                 validatorMessage="Endereço não pode ser superio a 75">
                        <f:validateLength maximum="75" />
                        <f:ajax event="blur" render="messages" />
                    </p:inputText>
                    <p:message for="membroBeanMembroEndereco" />
                </h:panelGroup>
                <p:outputLabel for="membroBeanMembroNumero" value="Numero:"/>
                <h:panelGroup>
                    <p:inputMask id="membroBeanMembroNumero" value="#{membroBean.membro.numero}" mask="9999"/>
                    <p:message for="membroBeanMembroNumero" />
                </h:panelGroup>
                <p:outputLabel for="membroBeanMembroComplemento" value="Complemento:"/>
                <h:panelGroup>
                    <p:inputText id="membroBeanMembroComplemento" value="#{membroBean.membro.complemento}"
                                 validatorMessage="Complemento não pode ser superior a 15">
                        <f:validateLength maximum="15" />
                        <f:ajax event="blur" render="messages" />
                    </p:inputText>
                    <p:message for="membroBeanMembroComplemento" />
                </h:panelGroup>
                <p:outputLabel for="membroBeanMembroBairro" value="Bairro:"/>
                <h:panelGroup>
                    <p:inputText id="membroBeanMembroBairro" value="#{membroBean.membro.bairro}"
                                 validatorMessage="Bairro não pode ser superior a 25">
                        <f:validateLength maximum="25" />
                        <f:ajax event="blur" render="messages" />
                    </p:inputText>
                    <p:message for="membroBeanMembroBairro" />
                </h:panelGroup>
                <p:outputLabel for="membroBeanMembroCep" value="Cep:"/>
                <h:panelGroup>
                    <p:inputMask id="membroBeanMembroCep" value="#{membroBean.membro.cep}" mask="99999-999"/>
                    <p:message for="membroBeanMembroCep" />
                </h:panelGroup>
                <p:outputLabel for="membroBeanMembroEmail" value="Email:"/>
                <h:panelGroup>
                    <p:inputText id="membroBeanMembroEmail" value="#{membroBean.membro.email}"
                                 validatorMessage="E-mail não pode ser superior a 50">
                        <f:validateLength maximum="50" />
                        <f:ajax event="blur" render="messages" />
                    </p:inputText>
                    <p:message for="membroBeanMembroEmail" />
                </h:panelGroup>
                <p:outputLabel for="membroBeanMembroFone" value="Fone:"/>
                <h:panelGroup>
                    <p:inputMask id="membroBeanMembroFone" value="#{membroBean.membro.fone}" mask="(99)9999-9999"/>
                    <p:message for="membroBeanMembroFone" />
                </h:panelGroup>
                <p:outputLabel for="membroBeanMembroNomePai" value="Nome Pai:"/>
                <h:panelGroup>
                    <p:inputText id="membroBeanMembroNomePai" value="#{membroBean.membro.nomePai}"
                                 validatorMessage="Nome do Pai não pode ser superior a 100">
                        <f:validateLength maximum="100" />
                        <f:ajax event="blur" render="messages" />
                    </p:inputText>
                    <p:message for="membroBeanMembroNomePai" />
                </h:panelGroup>
                <p:outputLabel for="membroBeanMembroNomeMae" value="Nome Mae:"/>
                <h:panelGroup>
                    <p:inputText id="membroBeanMembroNomeMae" value="#{membroBean.membro.nomeMae}"
                                 validatorMessage="Nome da Mãe não pode ser superior a 100">
                        <f:validateLength maximum="100" />
                        <f:ajax event="blur" render="messages" />
                    </p:inputText>
                    <p:message for="membroBeanMembroNomeMae" />
                </h:panelGroup>
                <p:outputLabel for="membroBeanMembroNacionalidade" value="Nacionalidade:"/>
                <h:panelGroup>
                    <p:inputText id="membroBeanMembroNacionalidade" value="#{membroBean.membro.nacionalidade}"
                                 validatorMessage="Nacionalidade não pode ser superior a 25">
                        <f:validateLength maximum="25" />
                        <f:ajax event="blur" render="messages" />
                    </p:inputText>
                    <p:message for="membroBeanMembroNacionalidade" />
                </h:panelGroup>
                <p:outputLabel for="membroBeanMembroEstCivil" value="Estado Civil:"/>
                <h:panelGroup>
                    <p:selectOneRadio id="membroBeanMembroEstCivil" value="#{membroBean.membro.estCivil}">
                        <f:selectItem itemLabel="Solteiro" itemValue="Solteiro"/>
                        <f:selectItem itemLabel="Casado" itemValue="Casado"/>
                        <f:selectItem itemLabel="Divorciado" itemValue="Divorciado"/>
                        <f:selectItem itemLabel="Separado" itemValue="Separado"/>
                        <f:selectItem itemLabel="Viúvo" itemValue="Viúvo"/>
                    </p:selectOneRadio>
                    <p:message for="membroBeanMembroEstCivil" />
                </h:panelGroup>
                <p:outputLabel for="membroBeanMembroRg" value="Rg:"/>
                <h:panelGroup>
                    <p:inputText id="membroBeanMembroRg" value="#{membroBean.membro.rg}"
                                 validatorMessage="RG não pode ser superior a 20">
                        <f:validateLength maximum="20" />
                        <f:ajax event="blur" render="messages" />
                    </p:inputText>
                    <p:message for="membroBeanMembroRg" />
                </h:panelGroup>
                <p:outputLabel for="membroBeanMembroCpf" value="Cpf:"/>
                <h:panelGroup>
                    <p:inputMask id="membroBeanMembroCpf" value="#{membroBean.membro.cpf}" mask="999.999.999-99"/>
                    <p:message for="membroBeanMembroCpf" />
                </h:panelGroup>
                <p:outputLabel for="membroBeanMembroGrauInstr" value="Grau Instrução:"/>
                <h:panelGroup>
                    <p:inputText id="membroBeanMembroGrauInstr" value="#{membroBean.membro.grauInstr}"/>
                    <p:message for="membroBeanMembroGrauInstr" />
                </h:panelGroup>
                <p:outputLabel for="membroBeanMembroAreaForm" value="Área Formaçao:"/>
                <h:panelGroup>
                    <p:inputText id="membroBeanMembroAreaForm" value="#{membroBean.membro.areaForm}"/>
                    <p:message for="membroBeanMembroAreaForm" />
                </h:panelGroup>
                <p:outputLabel for="membroBeanMembroProfissao" value="Profissão:"/>
                <h:panelGroup>
                    <p:inputText id="membroBeanMembroProfissao" value="#{membroBean.membro.profissao}"/>
                    <p:message for="membroBeanMembroProfissao" />
                </h:panelGroup>
                <p:outputLabel for="membroBeanMembroSalario" value="Salário:"/>
                <h:panelGroup>
                    <p:inputText id="membroBeanMembroSalario" value="#{membroBean.membro.salario}"/>
                    <p:message for="membroBeanMembroSalario" />
                </h:panelGroup>
                <p:outputLabel for="membroBeanMembroIgrejaBat" value="Igreja Batismo:"/>
                <h:panelGroup>
                    <p:inputText id="membroBeanMembroIgrejaBat" value="#{membroBean.membro.igrejaBat}"/>
                    <p:message for="membroBeanMembroIgrejaBat" />
                </h:panelGroup>
                <p:outputLabel for="membroBeanMembroPastorBat" value="Pastor Batismo:"/>
                <h:panelGroup>
                    <p:inputText id="membroBeanMembroPastorBat" value="#{membroBean.membro.pastorBat}"/>
                    <p:message for="membroBeanMembroPastorBat" />
                </h:panelGroup>
                <p:outputLabel for="membroBeanMembroDataBatAgua" value="Data Batismo:"/>
                <h:panelGroup>
                    <p:calendar id="membroBeanMembroDataBatAgua" value="#{membroBean.membro.dataBatAgua.time}"
                                pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" mask="true"/>
                    <p:message for="membroBeanMembroDataBatAgua" />
                </h:panelGroup>
            </p:panelGrid>

            <div class="buttons">
                <h:commandLink value="Salvar" action='#{membroBean.update}' styleClass="btn btn-primary"/>
                <c:choose>
                    <c:when test='#{!empty membroBean.id}'>
                        <h:link value="Cancelar" outcome="view" styleClass="btn btn-primary">
                            <f:param name="id" value='#{membroBean.id}'/>
                        </h:link>
                        <h:commandLink value="Deletar" action='#{membroBean.delete}' styleClass="btn btn-primary"/>
                    </c:when>
                    <c:otherwise>
                        <h:link value="Cancelar" outcome="search" styleClass="btn btn-primary"/>
                    </c:otherwise>
                </c:choose>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
