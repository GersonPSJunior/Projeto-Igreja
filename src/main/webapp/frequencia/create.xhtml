<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{frequenciaBean.id}'/>
		<f:event type="preRenderView" listener='#{frequenciaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Frequencia"/>

	<ui:define name="header">
		Frequencia
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty frequenciaBean.id}'>
				Edit existing Frequencia
			</c:when>
			<c:otherwise>
				Create a new Frequencia
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="frequenciaBeanFrequenciaQtdMembros" value="Qtd Membros:"/>
				<h:panelGroup>
					<h:inputText id="frequenciaBeanFrequenciaQtdMembros" value="#{frequenciaBean.frequencia.qtdMembros}"/>
					<h:message for="frequenciaBeanFrequenciaQtdMembros" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="frequenciaBeanFrequenciaQtdVisitas" value="Qtd Visitas:"/>
				<h:panelGroup>
					<h:inputText id="frequenciaBeanFrequenciaQtdVisitas" value="#{frequenciaBean.frequencia.qtdVisitas}"/>
					<h:message for="frequenciaBeanFrequenciaQtdVisitas" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{frequenciaBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty frequenciaBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{frequenciaBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{frequenciaBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
